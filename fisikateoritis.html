    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;

    .left img {

      border: none;

      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #f7d774;
      color: black;
    }

    .right .card {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
    }

    .right .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .right .card h3 {
      color: #f7d774;
      margin: 0;
    }

    .right .card p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ddd;
    }
    .card a {
  text-decoration: none; /* hilangkan garis bawah */

}

.card a:hover {
  color: #f7d774; /* warna saat hover, misalnya kuning */
}
